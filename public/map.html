<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style type="text/css">
        #dvMap {
            height: 100%;
        }
        html,
        body {
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
    
    <!-- <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyD_eghhzg2leMyuAWm1KqEunMwe0VhDBqg&callback=initMap"></script> -->
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyD_eghhzg2leMyuAWm1KqEunMwe0VhDBqg"></script>
    <script>
        var markers = [
        {
            "timestamp": 'AquaLight',
            "latitude": '19.984910',
            "longitude": '-102.722405',
        },
        {
            "timestamp": 'Ocampo Sur 193-161',
            "latitude": '19.988141',
            "longitude": '-102.725254',
        },
        {
            "timestamp": 'Calle Diego Jos√© Abad Pte',
            "latitude": '19.989752',
            "longitude": '-102.720091',
        },
        {
            "timestamp": 'El Guayabito',
            "latitude": '19.988575',
            "longitude": '-102.720398',
        },
        {
            "timestamp": 'AquaLight',
            "latitude": '19.984910',
            "longitude": '-102.722405',
        },
        ];
        window.onload = function() {
            var mapOptions = {
                center: new google.maps.LatLng(markers[0].latitude, markers[0].longitude),
                zoom: 10,
                mapTypeId: google.maps.MapTypeId.ROADMAP
            };
            var map = new google.maps.Map(document.getElementById("dvMap"), mapOptions);
            var infoWindow = new google.maps.InfoWindow();
            var lat_lng = new Array();
            var latlngbounds = new google.maps.LatLngBounds();
            for (i = 0; i < markers.length; i++) {
                var data = markers[i]
                var myLatlng = new google.maps.LatLng(data.latitude, data.longitude);
                lat_lng.push(myLatlng);
                var marker = new google.maps.Marker({
                position: myLatlng,
                map: map,
                title: data.timestamp
                });
                // console.log(i)

                latlngbounds.extend(marker.position);
                (function(marker, data) {
                google.maps.event.addListener(marker, "click", function(e) {
                    infoWindow.setContent(data.timestamp);
                    infoWindow.open(map, marker);
                });
                })(marker, data);
            }
            map.setCenter(latlngbounds.getCenter());
            map.fitBounds(latlngbounds);

            //***********ROUTING****************//

            //Initialize the Path Array
            var path = new google.maps.MVCArray();

            //Initialize the Direction Service
            var service = new google.maps.DirectionsService();

            //Set the Path Stroke Color
            var poly = new google.maps.Polyline({
                map: map,
                strokeColor: '#4986E7'
            });


            //Loop and Draw Path Route between the Points on MAP
            for (var i = 0; i < lat_lng.length; i++) {
                if ((i + 1) < lat_lng.length) {
                var src = lat_lng[i];
                var des = lat_lng[i + 1];
                // path.push(src);
                poly.setPath(path);
                service.route({
                    origin: src,
                    destination: des,
                    travelMode: google.maps.DirectionsTravelMode.WALKING
                    // travelMode: google.maps.DirectionsTravelMode.DRIVING
                }, function(result, status) {
                    if (status == google.maps.DirectionsStatus.OK) {
                    for (var i = 0, len = result.routes[0].overview_path.length; i < len; i++) {
                        path.push(result.routes[0].overview_path[i]);
                    }
                    }
                });
                }
            }
        }
    </script>
</head>
<body>
    <div id="dvMap"></div>
</body>
</html>
